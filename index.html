<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <script defer src="script.js"></script>
</head>
<body>
  <button type="button" id="rock-btn">Rock</button>
  <button type="button" id="paper-btn">Paper</button>
  <button type="button" id="scissors-btn">Scissors</button>

  <div id="results">
    <div id="player-choices"></div>
    <div>Player's score: <span id="player-score">0</span></div>
    <div>Computer's score: <span id="computer-score">0</span></div>
    <div id="winner"></div>
  </div>
</body>
</html>
